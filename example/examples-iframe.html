<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../lib/voucherify.css">
</head>
<body>

<h1>Iframe widgets examples</h1>

<h2>Get Voucher</h2>

<div>1</div>
<div class="voucherify-get-voucher"
     data-client-app-id="ce7f4c9d-eca0-4e98-aabd-442caf4defb2"
     data-client-token="4df92faf-b686-46bf-9559-67bd60850b70"
     data-email-required="false"
     data-campaign="Campaign Amount Discount"></div>

<h2>Subscribe</h2>

<div>1</div>
<div class="voucherify-subscribe"
     data-client-app-id="ce7f4c9d-eca0-4e98-aabd-442caf4defb2"
     data-client-token="4df92faf-b686-46bf-9559-67bd60850b70"

     data-name-field-required="false"
     data-name-field-label="Your name"

     data-email-field-label="Your email"

     data-phone-field-required="false"
     data-phone-field-label="Your phone number"

     data-address-line-1-field-required="false"
     data-address-line-1-field-label="Address line"

     data-address-line-2-field="false"
     data-address-line-2-field-required="false"
     data-address-line-2-field-label="Same label"

     data-city-field-required="false"
     data-city-field-label="City where you live"

     data-postal-code-field-required="false"

     data-state-field-label="State"

     data-country-field="true"
     data-country-field-required="false"
     data-country-field-label="Country"

     data-subscribe-label="Subscribe to our newsletter"

     data-source="Voucherify Iframe Example"

     data-metadata="{'example': true, 'lang': 'eng'}"></div>

<script type="text/javascript" src="../lib/voucherify.js"></script>
</body>
</html>
